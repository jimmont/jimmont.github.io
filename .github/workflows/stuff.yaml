name: run 🏄
on: #[push, pull_request]
  push:
    branches:
      - master
      - develop
      # - 'releases/**'
      # - '!releases/**-alpha'
  pull_request:
    branches:
      - master
      - develop
jobs:
  app-thing:
    name: 🦕
    runs-on: ubuntu-latest
    steps:
      - name: setup 👷
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
        env:
          APP_URL: https://jimmont.github.io/app.js
          APP_TEST_URL: https://jimmont.github.io/app.test.js
      - name: run 🏌️
        run: |
          deno --version
          deno run --allow-net $APP_URL
          deno test $APP_TEST_URL
